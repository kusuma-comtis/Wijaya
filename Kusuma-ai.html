<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kusuma AI</title>
  <style>
    body {
      background-color: #0f0f1a;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 60px 20px 20px;
    }
    .container {
      background-color: #1a1a2e;
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 600px;
      border: 1px solid #00ffff;
      box-shadow: 0 0 25px #00f0ff;
    }
    h1 {
      text-align: center;
      color: #00ffff;
      font-size: 2em;
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background-color: #2c2c3a;
      color: white;
      font-size: 16px;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #ff00c8;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #e600ac;
    }
    #result {
      margin-top: 20px;
      background-color: #10101a;
      padding: 15px;
      border-left: 4px solid #00ffff;
      border-radius: 8px;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Kusuma AI</h1>
    <input type="text" id="promptInput" placeholder="Tanyakan sesuatu...">
    <button onclick="askAI()">Kirim</button>
    <div id="result">üí° Tulis pertanyaanmu dan tekan Kirim.</div>
  </div>

  <script>
    async function askAI() {
      const prompt = document.getElementById("promptInput").value.trim();
      const resultDiv = document.getElementById("result");

      if (!prompt) {
        resultDiv.innerText = "‚ö†Ô∏è Silakan tulis pertanyaan dulu.";
        return;
      }

      resultDiv.innerText = "‚è≥ Sedang menjawab...";

      try {
        const response = await fetch(`https://vortex-apii.vercel.app/api/askai?prompt=${encodeURIComponent(prompt)}&model=ChatGPT-4o+Mini`);
        const data = await response.json();

        if (data.success) {
          resultDiv.innerHTML = `<strong>ü§ñ Jawaban:</strong>\n\n${data.result}`;
        } else {
          resultDiv.innerText = "‚ùå Gagal menjawab. API tidak merespons.";
        }
      } catch (err) {
        resultDiv.innerText = "‚ùå Error: " + err.message;
      }
    }
  </script>
</body>
</html>
